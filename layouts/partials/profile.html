<div class="profile">
    <section id="wrapper">
        <header id="header">
            <a href="{{ .Site.BaseURL }}">
                <img id="avatar" src="{{ "images/avatar.svg" | absURL }}"/>
            </a>
            <h1>{{ .Site.Params.name }}</h1>
            <h2>{{ .Site.Params.bio | markdownify }}</h2>
        </header>
    </section>
</div>
