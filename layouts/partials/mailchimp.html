{{ with .Site.Params.Mailchimp.Url }}
<div id="mc_embed_signup">
	<h1>Sign Up for Email Updates</h1>
	<form action="{{ . }}" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
		<div id="mc_embed_signup_scroll">
			<input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required>
			<div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="{{ $.Site.Params.Mailchimp.hiddenInputName }}" tabindex="-1" value=""></div>
			<div class="clear"><input type="submit" value="Subscribe to Newsletter" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
		</div>
	</form>
</div>
{{ end }}
